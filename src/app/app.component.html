<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

@for (course of courses; track course.id; let index = $index; let count =
$count; let first = $first; let last = $last; let even = $even; let odd = $odd) {
<div class="courses">
  <course-card
    (courseSelected)="onCourseSelected($event)"
    [course]="course"
    [cardIndex]="index"
    [class.is-first]="first"
    [class.is-last]="last"
    [class.is-even]="even"
    [class.is-odd]="odd"
  >
    <course-image [src]="course.iconUrl"></course-image>

    <div class="course-description">
      {{ course.longDescription }}
    </div>
  </course-card>
</div>
}
